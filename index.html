<!doctype html>
<html lang="en">

<head>
  <title>GPA Estimator</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
</head>

<body>
  <main class="container-fluid" id="21">

    <h1>JavaScript + 21 for GPA Estimator</h1>
    

    <p>GPA  Estimator </p>
    <p>Enter Grade 1:
      <input v-model="firstNumber" type="number">
    </p>

    <p>Enter Grade 2:
      <input v-model="secondNumber" type="number">
    </p>
    <p>Enter Grade 3:
      <input v-model="thirdgrade" type="number">
    </p>
    <p>average: 
      <output v-model="add(X+Y+z)" type="number">
    </p>

    

  </main>

  <!-- Vue.js must be added before our custom code -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function add(x, y,z) {
      return (x + y + z)/3
    }
    console.log('add=' + add)

    console.log('Specify  components .......................')

    new Vue({
      el: '#21',
      data: {
        
        firstgrade: 5,
        secondgarde: 3,
        thirdgrade: 3,
      },
      computed: {
        result() {
          const i = parseInt(this.firstgrade)
          const j = parseInt(this.secondgarde)
          const k = parseInt(this.thirdgrade)
          return this.add + ', your average is ' + add((i, j, k)/3) + '.'
        }
      }
    })

    console.log('SCRIPT END')
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

</body>

</html>
